<!DOCTYPE html>

<html lang="cz">

<head>
        
     <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="moment.js"></script>
    <script src="mustache.js"></script>
    <script src="index.js"></script>
    <meta charset="utf-8">
    <title>Usacek</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
        <div class="jumbotron">          
                                             
                    
                <h1 class="display-1">Rozpis ušáčka</h1>
                <p class="display-4">Kdo, kdy atak.</p>
                <p class="h3">První verze aplikace, zatím read-only</p>

                <div class="container">
                        <div class="row">
                          <div class="col-12 text-center">
                              <div id="click">
                            <button class="btn btn-primary btn-lg" >Rozpis</button>
                                </div>

                          </div>
                        </div>
                      </div>
               
              </div>
            
<div id="container"></div>
<div class="panel panel-default"></div>
<script type="text/html" id="template">

    <table class="table" > 
   <thead>
      
       <th>kdo</th>
       <th>datum</th>
       <th>den</th>
       <th>pozn1</th>
       <th>pozn2</th>
       
   </tr>
</thead> 
   {{#rozpis}}
   {{#data}}
   {{#color}}  
   <tr class="table-active">
   {{/color}}
   {{^color}}
   <tr class="table-primary">
   {{/color}}    
  <th>  {{kdo}}</th>
  <th>  {{datumformatted}}</th>
  <th>  {{den}}</th>
  <th>  {{pozn1}}</th>
  <th>  {{pozn2}}</th>
 
   </tr>
   {{/data}}
   {{/rozpis}}
    </table>
  
    
</div>
</div>
</body>
  
</html>
